<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta content="text/html;charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Cache-Control" content="no cache" />
    <meta http-equiv="Expires" content="0" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <script src="https://cdn.bootcss.com/pace/1.0.2/pace.min.js"></script>
    <link
      href="https://cdn.bootcss.com/pace/1.0.2/themes/pink/pace-theme-flash.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../../plugins/layui/css/layui.css"
      media="all"
    />
    <link rel="stylesheet" type="text/css" href="../../css/index.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="../../css/fs.css"
      media="all"
    />
    <script type="text/javascript" src="../../plugins/layui/layui.js"></script>
    <script
      type="text/javascript"
      src="../../plugins/jquery/jquery.min.js"
    ></script>
    <script
      type="text/javascript"
      src="../../plugins/frame/js/fsDict.js"
    ></script>
    <script type="text/javascript" src="../../plugins/frame/js/fs.js"></script>
    <script
      type="text/javascript"
      src="../../plugins/frame/js/frame.js"
    ></script>
  </head>
  <body>
    <div class="layui-fluid">
      <div class="layui-row layui-col-space1">
        <div class="layui-col-md12">
          <div class="layui-row grid-demo">
            <div class="layui-col-md3">
              <button
                class="layui-btn"
                function="top"
                topUrl="/views/userDataManage/one.html"
                topMode="add"
                topWidth="800px"
                topHeight="600px"
                topTitle="新增"
              >
                <i class="layui-icon">&#xe654;</i>新增
              </button>
              <button
                class="layui-btn"
                function="top"
                topUrl="/views/userDataManage/one.html"
                topMode="edit"
                topWidth="800px"
                topHeight="600px"
                topTitle="修改"
                inputs="id:"
                isSelect="1"
              >
                <i class="layui-icon">&#xe642;</i>修改
              </button>
              <button
                class="layui-btn layui-btn-danger"
                function="submit"
                url=""
                isMutiDml="1"
                isConfirm="1"
                confirmMsg="是否确定删除选中的数据？"
                inputs="id:"
              >
                <i class="layui-icon">&#xe640;</i>删除
              </button>
            </div>
            <div class="layui-col-md12">
              <table
                id="fsDatagrid"
                lay-filter="fsDatagrid"
                class="fsDatagrid"
                isLoad="1"
                url="/testData/userData.json"
                isPage="1"
                defaultForm="query_form"
                height="full-65"
                ,
                method="get"
              ></table>

              <div class="fsDatagridCols">
                <p type="numbers" title="#" />
                <p checkbox="true" />
                <p field="userCode" title="ID" width="100" />
                <p field="userName" title="用户名" width="12%" />
                <p field="userType" title="权限" width="10%" dict="userType" />
                <p field="pk_orgs" title="公司名称" width="30%" />
                <p field="phone" title="手机号码" width="12%" />
                <p field="creationtime" title="创建时间" width="13%" />
                <p field="disabledate" title="失效时间" width="13%" />
              </div>

              <script type="text/html" id="stateTpl">
                <input type="checkbox" name="state" lay-skin="switch" disabled
                lay-text="开启|关闭" {{ d.state == 1 ? 'checked' : '' }}>
              </script>
              <script type="text/html" id="barDemo">
                <a
                  class="layui-btn layui-btn-primary layui-btn-xs"
                  lay-event="top"
                  topUrl="views/datagrid2/one.html"
                  topMode="readonly"
                  topWidth="800px"
                  topHeight="600px"
                  topTitle="查看demo"
                  inputs="id:"
                  >查看</a
                >
                <a
                  class="layui-btn layui-btn-xs"
                  lay-event="top"
                  topUrl="views/datagrid2/one.html"
                  topMode="edit"
                  topWidth="800px"
                  topHeight="600px"
                  topTitle="编辑demo"
                  inputs="id:"
                  >编辑</a
                >
                <a
                  class="layui-btn layui-btn-danger layui-btn-xs"
                  lay-event="submit"
                  url=""
                  isConfirm="1"
                  confirmMsg="是否确定删除当前记录？"
                  inputs="id:"
                  >删除</a
                >
              </script>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
